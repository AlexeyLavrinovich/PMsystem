<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Project Info</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>
<div class="container my-5" th:switch="${project}">
    <h2 class="mb-5" th:text = "${project.name}"> </h2>
    <h3 class="mb-5" th:text = "${project.description}"></h3>
    <h3 class="mb-5">Project tasks: </h3>
    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Task name</th>
            <div>
                <th scope="col"></th>
            </div>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task: ${project.tasks}">
            <td th:text="${task.id}"></td>
            <td th:text="${task.task}"></td>
            <div>
                <td>
                    <a th:href="@{/users/get/{userId}/projects/{projectId}/tasks/{id}(userId = ${userId}, projectId = ${project.id}, id = ${task.id})}"
                       class="btn btn-primary">Delete</a>
                </td>
            </div>
        </tr>
        </tbody>

    </table>
    <div>
        <p class="my-5">
            <a th:href="@{/users/get/{userId}/projects/{projectId}/tasks/new(userId = ${userId}, projectId = ${project.id})}"
               class="btn btn-primary">Create</a>
        </p>
    </div>
</div>
</body>
</html>
