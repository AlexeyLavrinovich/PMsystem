<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Project List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>
<div class="container my-5" th:switch="${projects}">
    <h2 class="mb-5">All projects: </h2>
    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th scope="col">Project name</th>
            <th scope="col">Description</th>
            <th scope="col">Creator</th>
            <div>
                <th scope="col"></th>
            </div>

        </tr>
        </thead>

        <tbody>
        <tr th:each="pr: ${projects}">
            <td th:text="${pr.name}"></td>
            <td th:text="${pr.description}"></td>
            <td th:text="${pr.creator}"></td>
            <div>
                <td><a th:href="@{/projects/{id}(id = ${pr.id})}" class="btn btn-primary">Info</a></td>
            </div>
        </tr>
        </tbody>

    </table>
</div>
</body>
</html>
