server:
  port: 8084

spring:

  datasource:
    url: jdbc:h2:file:./db
    username: u
    password:

  jpa:
    open-in-view: true
    properties:
      hibernate:
        generate_statistics: true
        show_sql: true
        format_sql: false
        ddl-auto: none

  h2:
    console:
      enabled: true
      path: /h2
      settings:
        trace: true
        web-allow-others: true
